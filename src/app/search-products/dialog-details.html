<div>
<h1 mat-dialog-title>{{data.productname}}</h1>
<div mat-dialog-content>
  <h4 class="header-class">Ingredients</h4>
  <p>{{data.ingredients}}</p>
</div>
<div mat-dialog-content>
  <h4 class="header-class">Allergens</h4>
    <p>{{data.allergen}}</p>
  </div>
  <div mat-dialog-content>
    <h4 class="header-class">Calories</h4>
    <p class="header-class">{{data.calories}} KCal</p>
  </div>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-6">
        <h4 class="header-class">Matches your diet choice</h4>
      </div>
      <div class="col-md-4">
        <i class={{data.emojitoshow}}></i>
      </div>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="row">
     <div class="col-md-12"><p class="header-class">{{data.dietPreference}}</p></div>
    </div>
  </div>
<div mat-dialog-actions>
  <button id="dialog-ok-btn"  mat-button (click)="onNoClick()">Ok</button>
 <!--  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
</div>
